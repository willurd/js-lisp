<!DOCTYPE html>
<html>
	<head>
		<title>js-lisp Test Runner</title>
		<link href="../support/vendor/JSTest/src/themes/default/style.css" type="text/css"
			rel="stylesheet" media="screen" />
		<script type="text/javascript" src="../support/vendor/JSTest/src/jstest.js"></script>
		<script type="text/javascript" src="../build/lisp.js"></script>
		<script type="text/javascript" src="tests.js"></script>
		<script type="text/javascript">
		  lisp.load("tests.lisp");
		</script>
		<script type="text/javascript">
		window.onload = function () {
			var resultsDiv = document.getElementById('test-results');
			JSTest.run(true, JSTest.handlers.HTMLHandler, resultsDiv);
		};
		</script>
	</head>
	<body>
		<div id="header">
			<h1>js-lisp Test Runner</h1>
			<table id="counts">
				<tr>
					<td id="passed-count" class="count">0</td>
					<td>passed</td>
				</tr>
				<tr>
					<td id="failed-count" class="count">0</td>
					<td>failed</td>
				</tr>
			</table>
			<div class="clear"></div>
		</div>
		<div id="test-results"></div>
	</body>
</html>
