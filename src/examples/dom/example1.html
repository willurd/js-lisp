<!DOCTYPE html>
<html>
	<head>
		<title>js-lisp DOM Scripting - Example 1</title>
		<link href="/vendor/JSTest/src/themes/default/style.css"
			type="text/css" rel="stylesheet" media="screen" />
		<script type="text/lisp">
		(let ((div (document.getElementById "thediv")))
		  (puts div)
		  (setq div.innerText "it works!"))
		</script>
		<script type="text/javascript" src="/lisp.js"></script>
	</head>
	<body>
		
		<h1>jsjs-lisp DOM Scripting - Example 1</h1>
		
		<div id="test-results">
			<div id="thediv">it didn't work :(</div>
		</div>
		
		<script type="text/javascript">
		lisp.run();
		</script>
	</body>
</html>
